<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blackjack</title>
</head>
<body>
    
        <h1 class="title">Blackjack</h1>

        <section id="menu">
            <div class="money">
                <h3 id="money-title">Your money:</h3>
                <p id="player-money"></p>
            </div>

            <div class="place-bet">
                <p id="bet-text">Place your bets:</p>
                <input type="text" id="bet">
            </div>
            <button class="start-btn" onclick="bet()">Start game</button>
        </section>
        
        <section id="game">
            <div class="dealer">
                <h3>Dealer's total:<p id="dealer-total"></p></h3>
                <h3>Dealer's cards:<p id="dealer-cards"></p></h3>
            </div>
            <div class="player">
                <h3>Your total:<p id="player-total"></p></h3>
                <h3>Your cards: <p id="player-cards"></p></h3>
                <div id="game-btns">
                    <button id="hit" onclick="hit()">Hit</button>
                    <button id="stand" onclick="stand()">Stand</button>
                </div>
            </div>
        </section>

        <section id="end">
            <h3 id="result">Test</h3>
            <button id="return-btn" onclick="end()">Return to menu</button>
        </section>
    

    <script src="script.js"></script>
</body>
</html>
